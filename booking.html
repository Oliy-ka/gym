    <h1>Запис на тренування</h1>
    <form id="booking-form">
        <label for="name">Ваше ім'я:</label>
        <input type="text" id="name" name="name" placeholder="Введіть ім'я" required>
        
        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" name="email" placeholder="Введтіь пошту" required>

        <label for="training">Оберіть тренування:</label>
        <select id="training" name="training" required>
            <option value="yoga">Yoga</option>
            <option value="fitness">Fitness</option>
            <option value="crossfit">Crossfit</option>
            <option value="stretching">Stretching</option>
            <option value="trx">TRX</option>
        </select>

        <input type="date" id="date" name="date" required>
